<script src="./data/shopData1.json"></script>
  
  <script>
    
    $(document).ready(function () {
      let tbody = $('#shopTbody');
      let rows = '';

      $.each(shopData1, function (index, shop) {
        rows += `<tr>
            <td>${shop["商店編號"]}</td>
            <td>${shop["商店名稱"]}</td>
            <td>${shop["聯絡地址"]}</td>
            <td>${shop["聯絡電話"]}</td>
            <td>${shop["分機"] || '-'}</td>
            <td>${shop["行動電話"] || '-'}</td>
          </tr>`;
      });

      tbody.append(rows);
    });
  </script>
